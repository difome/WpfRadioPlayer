name: Build and Release

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and Publish
      run: dotnet publish RadioPlayer.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishReadyToRun=true -o publish

    - name: Zip Artifacts
      shell: pwsh
      run: |
        Compress-Archive -Path publish\* -DestinationPath RadioPlayer_Windows_x64.zip

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      with:
        files: RadioPlayer_Windows_x64.zip
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name == 'master' || github.ref_name == 'main' && format('latest-{0}', github.sha) || github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RadioPlayer_Windows_x64
        path: RadioPlayer_Windows_x64.zip
