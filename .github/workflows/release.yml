name: Build and Release

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'

permissions:
  contents: write

env:
  PROJECT_VERSION: '0.0.0' # Will be updated dynamically

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and Publish
      run: dotnet publish RadioPlayer.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishReadyToRun=true -o publish

    - name: Get version from csproj
      id: get_version
      shell: pwsh
      run: |
        [xml]$project = Get-Content RadioPlayer.csproj
        $version = $project.Project.PropertyGroup.Version
        echo "PROJECT_VERSION=$version" >> $env:GITHUB_ENV

    - name: Zip Artifacts
      shell: pwsh
      run: |
        Compress-Archive -Path publish\* -DestinationPath RadioPlayer_Windows_x64.zip

    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      with:
        files: RadioPlayer_Windows_x64.zip
        name: Radio Player v${{ env.PROJECT_VERSION }}
        tag_name: v${{ env.PROJECT_VERSION }}-${{ github.run_number }}
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: RadioPlayer_Windows_x64
        path: RadioPlayer_Windows_x64.zip
